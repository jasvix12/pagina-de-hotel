<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="https://cf.bstatic.com/xdata/images/hotel/max200/252017426.jpg?k=feac87ec5c323ee99304af21627164b415c86a5be51cda0faa56a9566e4b5200&o=&hp=1" alt="">
    <title>habitaciones</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="container">
    <h1>Habitaciones</h1>
    
    <p>Número de habitaciones:</p>
    <input type="numero" id="numHabitaciones" name="numHabitaciones" min="1" required>
    <br>
    
    <p>¿Desea una habitación con un balcón y vista?</p>
    <input type="radio" id="conBalcon" name="vistaBalcón" value="conBalcón">
    <label for="conBalcón">Con balcón y vista</label>
    <br>
    <input type="radio" id="sinBalcón" name="vistaBalcón" value="sinBalcón">
    <label for="sinBalcón">Sin balcón y vista</label>
    <br>

    <p>Clientes que solicitan una habitación en el mostrador del hotel:</p>
    <input type="checkbox" id="solicitudMostrador" name="solicitudMostrador">
    <label for="solicitudMostrador">Solicitar en mostrador</label>
    <br>

</div>
</body>
</html>
